<!DOCTYPE html>
<html>
<head>
    <title i18n="sync_page_title"></title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="skin/fonts.css">
    <link type="text/css" rel="stylesheet" href="skin/style.css">
    <link type="text/css" rel="stylesheet" href="skin/my.css">
    <link type="text/css" rel="stylesheet" href="skin/bootstrap.css">

    <#if browser.name() == "CHROMIUM" || browser.name() == "EDGE" || browser.name() == "SAFARI">
        <script type="text/javascript" src="../lib/libs/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="../lib/libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/content-script/adguard-content.js"></script>
        <script type="text/javascript" src="../lib/content-script/common-script.js"></script>
        <script type="text/javascript" src="../lib/content-script/content-script.js"></script>
        <script type="text/javascript" src="../lib/content-script/content-utils.js"></script>
        <script type="text/javascript" src="../lib/content-script/i18n-helper.js"></script>
        <script type="text/javascript" src="../lib/pages/i18n.js"></script>
        <script type="text/javascript" src="../lib/pages/script.js"></script>
        <script type="text/javascript" src="../lib/pages/sync.js"></script>
    </#if>
    <link rel="shortcut icon" href="skin/favicon.png"/>
</head>
<body>

<header class="thanks-header">
    <div class="wrap">
        <img class="thanks-header-img" src="skin/img/thanks-header-logo.png">
        <div class="thanks-header-title" i18n="sync_page_header"></div>
    </div>
</header>

<div class="thanks-content">
    <div class="wrap">

        <div id="loginBlock" style="display: none;">
            <div class="settings-page-title" i18n="sync_login_block_header"></div>
            <div class="sp-lists-user-descr" i18n="sync_login_block_header_description"></div>
            <div class="settings-page-table">
                <div class="s-page-table-row cf">
                    <div class="sp-table-row-label" i18n="sync_select_provider_text"></div>
                    <div class="sp-table-row-descr" style="margin-top: 30px;">
                        <button type="button" id="signInButton" class="btn btn-default" i18n="sync_sign_in_button_text"></button>
                        <button type="button" id="startSyncButton" class="btn btn-primary" i18n="sync_start_sync_button_text"></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="authorizedBlock" style="display: none;">
            <div class="settings-page-title" id="providerNameInfo"></div>
            <div class="settings-page-table">
                <div class="s-page-table-row cf">
                    <div class="sp-table-row-label"><span i18n="sync_last_sync_time_text"></span>&nbsp;<span id="lastSyncTimeInfo"></span></div>
                    <div class="sp-table-row-descr" style="margin-top: 30px;">
                        <button type="button" id="signOutButton" class="btn btn-default" i18n="sync_sign_out_button_text"></button>
                        <a href="https://adguard.com/login.html?utm_source=extension&aid=16593" id="manageAccountButton"
                           class="btn btn-default" i18n="sync_manage_account_button_text"></a>
                        <button type="button" id="syncNowButton" class="btn btn-primary" i18n="sync_now_button_text"></button>
                    </div>
                </div>
            </div>

            <div id="deviceNameBlock" style="display: none;">
                <div class="settings-page-title" i18n="sync_device_name_header"></div>
                <div class="settings-page-table">
                    <div class="s-page-table-row cf">
                        <div class="sp-table-row-label">
                            <input type="text" id="deviceNameInput" class="device-name-input">
                            <button type="button" id="changeDeviceNameButton" class="btn btn-default" i18n="sync_change_device_name_button_text"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="sp-lists-user-descr" i18n="sync_footer_text"></div>

    </div>
</div>

<div class="modal fade" id="providersModal" tabindex="-1" role="dialog" aria-hidden="true"
     aria-labelledby="providersModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <div class="settings-page-title" i18n="sync_providers_modal_header"></div>
            </div>
            <div class="modal-body">
                <div class="settings-page-table">
                    <div class="s-page-table-row cf adguard-provider-select">
                        <div class="sp-table-row-label">
                            <a href="#" id="adguardSelectProvider" class="provider-select" i18n="sync_provider_adguard"></a>
                        </div>
                    </div>
                    <div class="s-page-table-row cf dropbox-provider-select">
                        <div class="sp-table-row-label">
                            <a href="#" id="dropboxSelectProvider" class="provider-select" i18n="sync_provider_dropbox"></a>
                        </div>
                    </div>
                    <div class="s-page-table-row cf browser-storage-provider-select">
                        <div class="sp-table-row-label">
                            <a href="#" id="browserStorageSelectProvider" class="provider-select" i18n="sync_provider_browser_storage"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="sync_providers_modal_cancel"></button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="wrap cf">
        <div class="footer-copy">&copy; Adguard 2009-2017</div>
        <nav class="footer-menu">
            <a class="footer-menu-item" href="https://adguard.com?utm_source=extension&aid=16593" target="_blank"
               i18n="options_site"></a>
            <a class="footer-menu-item" href="#" target="_blank" i18n="options_blog" i18n-href="options_blog_link"></a>
            <a class="footer-menu-item" href="https://forum.adguard.com?utm_source=extension&aid=16593" target="_blank"
               i18n="options_forum"></a>
            <a class="footer-menu-item" href="https://adguard.com/feedback.html?utm_source=extension&aid=16593"
               target="_blank" i18n="options_feedback"></a>
        </nav>
    </div>
</footer>

</body>
</html>
