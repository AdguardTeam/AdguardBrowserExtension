<body>
<div class="settings-wrap">

    <div class="wlimit">

        <div class="settings-sidebar">
            <div class="logo"><img src="images/adguard-logo.png" alt=""></div>
            <ul class="nav nav-tabs">
                <li><a href="#" data-tab="#general-settings" i18n="options_general_settings"></a></li>
                <li><a href="#" data-tab="#antibanner" i18n="options_antibanner"></a></li>
                <li><a href="#" data-tab="#whitelist" i18n="options_whitelist"></a></li>
                <li><a href="#" data-tab="#userfilter" i18n="options_userfilter"></a></li>
                <li><a href="#" data-tab="#miscellaneous-settings" i18n="options_miscellaneous_settings"></a></li>
            </ul>
        </div>

        <div id="general-settings" class="settings-content tab-pane">
        <div class="page-title">Settings</div>
        <div class="settings-body">
            <div class="subtitle" i18n="options_general_settings"></div>
            <ul class="opts-list">
                <li class="active">
                    <div class="opt-name" i18n="options_allow_acceptable_ads"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="allowAcceptableAds"/>
                    </div>
                </li>
                <li class="active">
                    <div class="opt-name" i18n="options_show_blocked_ads_count"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="showPageStatisticCheckbox"/>
                    </div>
                </li>
                <li>
                    <div class="opt-name" i18n="options_enable_autodetect_filter"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="autodetectFiltersCheckbox"/>
                    </div>
                </li>
            </ul>

            <div class="subtitle" i18n="options_safebrowsing"></div>
            <ul class="opts-list">
                <li>
                    <div class="title" i18n="options_safebrowsing_enabled"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="safebrowsingEnabledCheckbox"/>
                    </div>
                </li>
                <li>
                    <div class="">
                        <div class="title" i18n="options_safebrowsing_help"></div>
                        <div class="opt-state"></div>
                    </div>
                    <div class="opt-state input">
                        <input type="checkbox" class="sp-table-row-input" id="sendSafebrowsingStatsCheckbox"/>
                    </div>
                </li>
            </ul>
        </div>
    </div>

        <div id="antibanner" class="settings-content tab-pane">
            <div class="settings-content">
                <div class="page-title">
                    <div class="info">
                        <span id="filtersRulesInfo"></span>
                        <div id="lastUpdateTime" class="upd"></div>
                    </div>
                    <span i18n="options_antibanner"></span>
                </div>
                <div class="settings-body">
                    <ul id="groupsList" class="opts-list ad-blocker"></ul>
                </div>
                <div class="settings-actions">
                    <a href="#" id="updateAntiBannerFilters" i18n="options_update_antibanner_filters"></a>
                </div>
            </div>
        </div>

        <div id="whitelist" class="settings-content tab-pane">
            <div class="settings-content">
                <div class="page-title" i18n="options_whitelist"></div>
                <div class="settings-body">
                    <div class="setting-desc" i18n="options_whitelist_description"></div>
                    <ul class="opts-list">
                        <li>
                            <div>
                                <div class="opt-name" i18n="options_whitelist_inverse"></div>
                                <div class="opt-state"></div>
                            </div>
                            <div class="opt-state input">
                                <input type="checkbox" class="sp-table-row-input" id="changeDefaultWhiteListMode"/>
                            </div>
                        </li>
                    </ul>
                    <div class="search-row">
                        <input type="text" id="white-search" i18n-plhr="options_whitelist_search_placeholder">
                        <span id="searchWhitelist" class="submit"><img src="images/icon-magnifying-green.png" alt=""></span>
                    </div>
                    <ul id="whiteListFilters" class="white-list"></ul>
                </div>
                <div class="settings-actions">
                    <a href="#" class="addWhiteListFilter" i18n="options_whitelist_add_domain"></a>
                    <a href="#"  id="clearWhiteListFilter" i18n="options_userfilter_clear"></a>
                    <a href="#"  id="importWhiteListFilter" i18n="options_userfilter_import"></a>
                    <a href="#"  id="exportWhiteListFilter" i18n="options_userfilter_export"></a>
                    <input type="file" id="importWhiteListFilterInput" style="display: none;"/>
                </div>
            </div>
        </div>

        <div id="userfilter" class="settings-content tab-pane">

            <div class="settings-content">
                <div class="page-title" i18n="options_userfilter"></div>
                <div class="settings-body">
                    <div class="setting-desc" i18n="options_userfilter_description"></div>
                </div>
                <div class="filter-rules">
                    <div class="search-row">
                        <input type="text" placeholder="Enter search string">
                        <span class="submit"><img src="images/icon-magnifying-green.png" alt=""></span>
                    </div>
                    <div id="userRules" class="user-rules"></div>
                </div>
                <div class="settings-actions">
                    <!--<a id="clearUserFilter" href="#" i18n="options_userfilter_clear"></a>-->
                    <!--<a id="importUserFilter" href="#" i18n="options_userfilter_import"></a>-->
                    <!--<a id="exportUserFilter" href="#" i18n="options_userfilter_export"></a>-->
                    <a id="userFilterApplyChanges" href="#" i18n="options_modal_save"></a>
                </div>
            </div>

        </div>

        <div id="miscellaneous-settings" class="settings-content tab-pane">
        <div class="page-title" i18n="options_miscellaneous_settings"></div>
        <div class="settings-body">
            <ul class="opts-list">
                <li>
                    <div>
                        <div class="opt-name" i18n="options_use_optimized_filters"></div>
                        <div class="opt-state"></div>
                    </div>
                    <div class="opt-state input">
                        <input type="checkbox" class="sp-table-row-input" id="useOptimizedFilters"/>
                    </div>
                </li>
                <li>
                    <div class="opt-name" i18n="options_collect_hit_stats"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="enableHitsCount"/>
                    </div>
                </li>
                <li class="active">
                    <div class="opt-name" i18n="options_show_context_menu"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="enableShowContextMenu"/>
                    </div>
                </li>
                <li>
                    <div class="opt-name" i18n="options_show_adguard_full_version"></div>
                    <div class="opt-state">
                        <input type="checkbox" class="sp-table-row-input" id="showInfoAboutAdguardFullVersion"/>
                    </div>
                </li>
            </ul>
        </div>
        <div class="settings-actions">
            <a id="openLog" href="#" i18n="options_open_log"></a>
            <a id="resetStats" href="#" i18n="options_reset_stats"></a>
            <a href="https://github.com/AdguardTeam/AdguardBrowserExtension/releases" target="_blank" i18n="options_open_changelog"></a>
        </div>
    </div>

    </div>

    <div class="settings-footer">
        <div class="rate-row">
            <div class="wlimit">
                <div class="text" i18n="options_do_you_like"></div>
                <a href="#" class="btn-rate openExtensionStore"><img src="images/icon-like.png" alt=""><span i18n="options_footer_like_us"></span></a>
            </div>
        </div>
        <div class="links-row">
            <div class="wlimit">
                <div class="copy">
                    <img src="images/icon-logo-white.png" alt="">
                    &copy; Adguard, 2009-2017
                </div>
                <div class="links">
                    <a href="https://adguard.com?utm_source=extension&aid=16593" target="_blank" i18n="options_site"></a>
                    <a href="#" target="_blank" i18n="options_blog" i18n-href="options_blog_link"></a>
                    <a href="https://forum.adguard.com?utm_source=extension&aid=16593" target="_blank" i18n="options_forum"></a>
                    <a href="https://adguard.com/feedback.html?utm_source=extension&aid=16593" target="_blank" i18n="options_feedback"></a>
                </div>
            </div>
        </div>
    </div>
</div>
