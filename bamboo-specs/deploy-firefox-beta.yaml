---
version: 2
deployment:
  name: browser extension - deploy firefox beta
  source-plan: ADGEXT-BEFIREFOXBETASPECS
release-naming: ${bamboo.inject.version}-beta
environments:
  - static.adtidy.org
static.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: firefox.zip
          - name: build.txt
          - name: firefox.xpi
          - name: update.json
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh firefox-extension-beta
  final-tasks: []
  variables: {}
  requirements:
    - adg-docker: 'true'
  notifications:
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-extensions-builds
