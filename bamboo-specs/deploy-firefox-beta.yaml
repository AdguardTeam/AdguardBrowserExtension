---
version: 2
deployment:
  name: browser extension - deploy firefox beta
  source-plan: ADGEXT-BEFIREFOXBETASPECS
release-naming: ${bamboo.inject.version}-beta
environments:
  - static.adtidy.org
  - GitHub

static.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: firefox.zip
          - name: build.txt
          - name: firefox.xpi
          - name: update.json
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh firefox-extension-beta
  final-tasks: []
  variables: {}
  requirements: &requirements
    - adg-docker: 'true'
    - extension: 'true'
  notifications: &notifications
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-extensions-builds

GitHub:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: firefox.zip
          - name: firefox.xpi
          - name: build.txt
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # append files to latest Github Releases with correct tag
            GITHUB_TOKEN="${bamboo.githubPublicRepoPassword}" \
            ./bamboo-deploy-publisher/deploy.sh browser-extension-github-beta-firefox
  final-tasks: []
  variables: {}
  requirements: *requirements
  notifications: *notifications
