---
version: 2
plan:
  project-key: ADGEXT
  key: BERELEASESPECS
  name: browser extension - build release
variables:
  dockerNode: adguard/node-ssh:18.13--0

stages:
  - Build:
      manual: 'false'
      final: 'false'
      jobs:
        - Build

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker:
    image: ${bamboo.dockerNode}
    volumes:
      ${system.YARN_DIR}: "${bamboo.cacheYarn}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # don't use --ignore-optional flag, because swc requires optional deps 
            yarn install --silent --ignore-engines --ignore-platform --ignore-scripts
            yarn locales:validate --min
            yarn release

            # zip source files for publishing on AMO
            git ls-files | zip -@ build/release/source.zip

            rm -rf node_modules
    - inject-variables:
        file: build/release/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}
  artifacts:
    - name: build.txt
      location: build/release
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.zip
      location: build/release
      pattern: chrome.zip
      shared: true
      required: true
    - name: firefox.zip
      location: build/release
      pattern: firefox.zip
      shared: true
      required: true
    - name: edge.zip
      location: build/release
      pattern: edge.zip
      shared: true
      required: true
    - name: opera.zip
      location: build/release
      pattern: opera.zip
      shared: true
      required: true
    - name: source.zip
      location: build/release
      pattern: source.zip
      shared: true
      required: true
  requirements:
    - adg-docker: 'true'

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
