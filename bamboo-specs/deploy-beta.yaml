---
version: 2
deployment:
  name: browser extension - deploy beta
  source-plan: ADGEXT-BEBETASPECS
release-naming: ${bamboo.inject.version}-beta
environments:
  - static.adtidy.org
  - Chrome WebStore MV3
  - GitHub

static.adtidy.org:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: chrome.zip
          - name: build.txt
          - name: chrome.crx
          - name: update.xml
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            ./bamboo-deploy-publisher/deploy.sh chrome-extension-beta
  final-tasks: []
  variables: {}
  requirements: &requirements
    - adg-docker: 'true'
    - extension: 'true'
  notifications: &notifications
    - events:
        - deployment-started-and-finished
      recipients:
        - webhook:
            name: Deploy webhook
            url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo?channel=adguard-qa-extensions-builds

Chrome WebStore MV3:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: 'true'
    - artifact-download:
        artifacts:
          - name: chrome-mv3.zip
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # Publish MV3 Beta to Experimental MV3 item
            ./bamboo-deploy-publisher/deploy.sh browser-extension-webstore-beta
  final-tasks: []
  variables: {}
  requirements: *requirements
  notifications: *notifications

GitHub:
  triggers: []
  tasks:
    - clean
    - checkout:
        repository: bamboo-deploy-publisher
        path: bamboo-deploy-publisher
        force-clean-build: true
    - artifact-download:
        artifacts:
          - name: chrome.zip
          - name: chrome-mv3.zip
          - name: edge.zip
          - name: chrome.crx
          - name: build.txt
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -x
            set -e

            # Fix mixed logs
            exec 2>&1

            ls -la

            # publish to Github Releases
            GITHUB_TOKEN="${bamboo.githubPublicRepoPassword}" \
            ./bamboo-deploy-publisher/deploy.sh browser-extension-github-beta
  final-tasks: []
  variables: {}
  requirements: *requirements
  notifications: *notifications
