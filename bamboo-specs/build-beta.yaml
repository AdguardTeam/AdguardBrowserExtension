---
version: 2
plan:
  project-key: ADGEXT
  key: BEBETASPECS
  name: browser extension - build beta
variables:
  dockerNode: adguard/extension-builder:22.17--0.2.1--0
stages:
  - Size and locales check:
      manual: false
      final: false
      jobs:
        - Check Bundle Size
        - Check translations
  - Build:
      manual: false
      final: false
      jobs:
        - Build

Check Bundle Size:
  key: SIZECHECK
  other:
    clean-working-dir: true
  docker: &docker
    image: ${bamboo.dockerNode}
    volumes:
      ${system.PNPM_DIR}: "${bamboo.cachePnpm}"
  tasks:
    - checkout:
        force-clean-build: 'true'
    - script: &setup-script
        interpreter: SHELL
        scripts:
          - |-
            # 'set' should be added to the beginning of each script to ensure that it runs with the correct options.
            #  -e: Exit immediately if any command exits with a non-zero status (i.e., if a command fails).
            #  -x: Print each command to the terminal as it is executed, which is useful for debugging.
            set -ex

            # Fix mixed logs
            exec 2>&1

            ls -la

            # Set cache directory
            pnpm config set store-dir ${bamboo.cachePnpm}
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -ex

            # Install dependencies
            pnpm install ${bamboo.varsPnpm}

            BUILD_TYPE="beta"

            echo "Executing build for $BUILD_TYPE"

            # Run build
            pnpm $BUILD_TYPE

            # Create artifacts directory if it doesn't exist
            mkdir -p artifacts

            # NOTE: Firefox and Opera builds are not needed for artifacts
            # but they are needed for bundle size check
            pnpm beta firefox-amo && pnpm beta firefox-standalone && pnpm beta opera

            echo "Checking bundle sizes"
            pnpm check-bundle-size beta

            # Cleaning up Firefox and Opera builds after bundle size check
            rm -rf build/beta/firefox-* build/beta/opera
  final-tasks:
    - script: &cleanup-script
        interpreter: SHELL
        scripts:
          - "./bamboo-specs/scripts/cleanup.sh"
  requirements: &requirements
    - adg-docker: 'true'
    - extension: 'true'

Check translations:
  key: LOCALESCHECK
  other:
    clean-working-dir: true
  docker: *docker
  tasks:
    - checkout:
        force-clean-build: true
    - script: *setup-script
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -ex

            pnpm install ${bamboo.varsPnpm}

            pnpm locales validate --min
  final-tasks:
    - script: *cleanup-script
  requirements: *requirements

Build:
  key: BUILD
  other:
    clean-working-dir: true
  docker: *docker
  tasks:
    - checkout:
        force-clean-build: 'true'
    - checkout:
        repository: extensions-private
        path: private
        force-clean-build: 'true'
    - script: *setup-script
    - script:
        interpreter: SHELL
        scripts:
          - |-
            set -ex

            pnpm install ${bamboo.varsPnpm}

            pnpm beta

            # Build CRX by a separate script run
            pnpm beta chrome-crx

            # Create artifacts directory if it doesn't exist
            mkdir -p artifacts

            # Copy all artifacts to the artifacts directory
            cp build/beta/build.txt artifacts/
            cp build/beta/chrome.zip artifacts/
            cp build/beta/chrome-mv3.zip artifacts/
            cp build/beta/edge.zip artifacts/
            cp build/beta/chrome.crx artifacts/
            cp build/beta/update.xml artifacts/
    - inject-variables:
        file: artifacts/build.txt
        scope: RESULT
        namespace: inject
    - any-task:
        plugin-key: com.atlassian.bamboo.plugins.vcs:task.vcs.tagging
        configuration:
          selectedRepository: defaultRepository
          tagName: v${bamboo.inject.version}-beta
  final-tasks:
    - script:
        interpreter: SHELL
        scripts:
          - "./bamboo-specs/scripts/cleanup.sh artifacts/build.txt,artifacts/chrome.zip,artifacts/chrome-mv3.zip,artifacts/edge.zip,artifacts/chrome.crx,artifacts/update.xml"
  artifacts:
    - name: build.txt
      location: artifacts
      pattern: build.txt
      shared: true
      required: true
    - name: chrome.zip
      location: artifacts
      pattern: chrome.zip
      shared: true
      required: true
    - name: chrome-mv3.zip
      location: artifacts
      pattern: chrome-mv3.zip
      shared: true
      required: true
    - name: edge.zip
      location: artifacts
      pattern: edge.zip
      shared: true
      required: true
    - name: chrome.crx
      location: artifacts
      pattern: chrome.crx
      shared: true
      required: true
    - name: update.xml
      location: artifacts
      pattern: update.xml
      shared: true
      required: true
  requirements: *requirements

triggers: []

branches:
  create: manually
  delete: never
  link-to-jira: 'true'

notifications:
  - events:
      - plan-status-changed
    recipients:
      - webhook:
          name: Build webhook
          url: http://prod.jirahub.service.eu.consul/v1/webhook/bamboo
labels: []
other:
  concurrent-build-plugin: system-default
